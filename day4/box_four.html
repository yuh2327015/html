<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 4개 만들기</title>
    <style>
        div {
            width: 400px;
            height: 400px;
        }
        /* class -> . */
        .small{
            width: 200px;
            height: 200px;
            float: left;
        }

        /* id -> #*/
        #box01{
            background-color: blue;
        }
        #box02{
            background-color: red;
        }
        #box03{
            background-color: yellow;
        }
        #box04{
            background-color: orange;
        }
    </style>
</head>
<body>
    <div>
        <div class="small" id="box01"></div>
        <div class="small" id="box02"></div>
        <div class="small" id="box03"></div>
        <div class="small" id="box04"></div>
    </div>
</body>
</html>
