<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</title>
    <script>
        let p;
        function init() { //문서와 와넞ㄴ히 로드되었을 때 호출
            p = document.getElementById('p');
            p.addEventListener('mouseover', over); // 이벤트 리스너 등록
            p.addEventListener('mouseout', out);
            //p.onmouseover = over;
            //p.onmouseout = out;
        }
        function over() {
            p.style.backgroundColor = 'yellow';
        }
        function out() {
            p.style.backgroundColor = 'white';
        }
    </script>
</head>
<body onload="init()">
    <h3>DOM 객체의 이벤트 리스너 프로퍼티에 함수 등록</h3>
    <hr>
    <p id="p">마우스를 올리면 yellow 색으로 변경</p>
</body>
</html>
