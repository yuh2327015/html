<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 태그에 리스너 작성</title>
</head>
<body>
    <p>HTM 태그에 리스너 작성</p>
    <hr>
    <p onmouseover="this.style.backgroundColor='orchid'"
    onmouseout="this.style.backgroundColor='white'">마우스를 올리면 orchid 색으로 변경</p>

</body>
</html>
