<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캔버스 그리기(시험출제높음)</title>
</head>
<body>
    <h3>캔버스 그리기 맛보기</h3>
    <hr>
    <canvas id="myCanvas" style="background-color: aliceblue;" width="250" height="200"></canvas>
    <script>
        let canvas = document.getElementById("myCanvas");
        let context = canvas.getContext("2d");
        //파란색으로 사각형 그리기
        context.beginPath(); //번 경로 만들기
        context.strokeStyle = "red"; //선의 색깔
        context.rect(30,30,60,60);//x, y, width, height
        context.stroke();//선그려라
        //violet 색으로 채운 사각형 그리기
        context.beginPath(); //번 경로 만들기
        context.fillStyle = "red"; //선의 색깔
        context.rect(90,90,60,60);//x, y, width, height
        context.fill();
        </script>
</body>
</html>
