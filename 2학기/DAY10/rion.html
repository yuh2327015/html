<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라이언 얼굴 그리기</title>
</head>
<body>
    <h3>라이언 얼굴 그리기</h3>
    <hr>
    <canvas id="myCanvas" style="background-color: aliceblue;"
    width="400" height="650">
        이 브라우저는 캔버스를 지원하지 않습니다.
    </canvas>
    <script>
        let canvas = document.getElementById('myCanvas');
        let context = canvas.getContext('2d');
        context.lineWidth = 5;
        
        context.beginPath();
        context.fillStyle = '#dd9625';
        context.arc(250,115,25,0,2*Math.PI);
        context.stroke();
        context.fill();

        context.beginPath();
        context.fillStyle = '#dd9625';
        context.arc(150,115,25,0,2*Math.PI);
        context.stroke();
        context.fill();

        context.beginPath(); 
        context.fillStyle = '#dd9625';
        context.arc(200,200,100,0,2*Math.PI);
        context.stroke();
        context.fill();

        // 오른쪽 눈
        context.beginPath();
        context.fillStyle = 'black';
        context.arc(245,200,6,0,2*Math.PI);
        context.fill();

        // 왼쪽 눈
        context.beginPath();
        context.fillStyle = 'black';
        context.arc(155,200,6,0,2*Math.PI);
        context.fill();
        
        context.beginPath();
        context.fillStyle = 'white';
        context.arc(210,230,12,0,2*Math.PI);
        context.fill();
        context.stroke();
        context.beginPath();
        context.fillStyle = 'white';
        context.arc(190,230,12,0,2*Math.PI);
        context.fill();
        context.stroke();
        context.beginPath();
        context.fillStyle = 'white';
        context.arc(200,228,8.5,0,2*Math.PI);
        context.fill();

        // 코
        context.beginPath();
        context.fillStyle = 'black';
        context.arc(200,220,6,0,2*Math.PI);
        context.fill();

        // 오른쪽 눈썹
        context.beginPath();
        context.moveTo(230,180);
        context.lineTo(265,180);
        context.closePath();
        context.stroke();

        // 왼쪽 눈썹
        context.beginPath();
        context.moveTo(170,180);
        context.lineTo(135,180);
        context.closePath();
        context.stroke();
    </script>
</body>
</html>
