<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보노보노 그리기</title>
</head>
<body>
    <h3>보노보노 그리기</h3>
    <hr>
    <canvas id="myCanvas" style="background-color: aliceblue;"
    width="400" height="400">
        이 브라우저는 캔버스를 지원하지 않습니다.
    </canvas>
    <script>
        let canvas = document.getElementById('myCanvas');
        let context = canvas.getContext('2d');

        //보노보노 얼굴
        context.beginPath();//빈 경로 구성
        context.fillStyle= '#b9ebff';
        context.arc(200,200,100,0,2*Math.PI); //시계방향
        context.fill(); //경로에 있는 색깔을 채워라
        
        //보노보노 왼쪽눈
        context.beginPath();
        context.fillStyle = 'black';
        context.arc(130,170,6,0,2*Math.PI);
        context.fill();

        //보노보노 오른쪽 눈
        context.beginPath();
        context.arc(270,170,6,0,2*Math.PI);
        context.fill();

        //보노보노 왼쪽 하양 코
        context.beginPath();
        context.fillStyle = 'white';
        context.arc(185,230,20,0,2*Math.PI);
        context.fill();

        //보노보노 오른쪽 하양
        context.beginPath();
        context.fillStyle = 'white';
        context.arc(215,230,20,0,2*Math.PI);
        context.fill();

        //보노보노 검정 코
        context.beginPath();
        context.fillStyle = 'black';
        context.arc(200,220,10,0,2*Math.PI);
        context.fill();

        //보노보노 왼쪽 수염
        context.beginPath();
        context.moveTo(175,220);
        context.lineTo(155,210);

        context.moveTo(175,225);
        context.lineTo(150,225);

        context.moveTo(175,230);
        context.lineTo(152,237);

        //보노보노 오른쪽 수염
        context.moveTo(225,220);
        context.lineTo(245,210);

        context.moveTo(225,225);
        context.lineTo(250,225);

        context.moveTo(225,230);
        context.lineTo(248,237);
        context.stroke();
    </script>
</body>
</html>
