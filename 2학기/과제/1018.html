<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계절 알리기</title>
</head>
<body>
    <h1>switch 문으로 계절 알려주기</h1>
    <hr>
    <script>
        let month = parseInt(prompt("월(1부터 12까지)을 입력하세요:"));
        function getSeason(month) {
            switch (month) {
                case 2:
                case 3:
                case 4:
                case 5:
                    return "봄";
                case 6:
                case 7:
                case 8:
                    return "여름";
                case 9:
                case 10:
                    return "가을";
                case 11:
                case 12:
                case 1:
                    return "겨울";
                default:
                    return "유효하지 않은 월";
            }
        }
        let season = getSeason(month);
        let resultElement = document.createElement("p");

        if (season !== "유효하지 않은 월") {
            resultElement.textContent = month + "월은 " + season + "입니다.";
        } else {
            resultElement.textContent = "유효하지 않은 월을 입력했습니다.";
        }

        document.body.appendChild(resultElement);
    </script>

</body>
</html>
