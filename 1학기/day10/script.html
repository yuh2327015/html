<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script 태그에 자바스크립트 작성 방법</title>
    <script>
        function over(obj) {
            obj.src = "f/banana.png";
        }
        function out(obj) {
            obj.src = "f/apple.png";
        }
    </script>
</head>
<body>
    <h3>마우스를 올려 보세요</h3>
    <hr>
    <img src="f/apple.png" alt="" onmousemove="over(this)"
    onmouseout="out(this)">
</body>
</html>
