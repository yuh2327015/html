<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역변수와 전역변수</title>
</head>
<body>
    <h3>지역변수와 전역변수</h3>
    <hr>
    <script>
        var x = 100; //전역변수 x
        function f() {
            var x = 1; //지역변수 x

            document.write("지역변수 x="+x);
            document.write("<br>");
            //let으로 선언된 변수는 this로 접근할 수 없음
            document.write("전역변수 x="+this.x);
                        
        }
        f(); //함수 f() 호출
    </script>
</body>
</html>
