<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* border의 바깥쪽 왼쪽에 30px 영역 */
            margin-left: 30px;
            margin-right: 30px;
            margin-bottom: 10px;
            color: white;
        }
        #back01{background-color: deepskyblue;}
        #back02{background-color: brown;}
        #back03{background-color: fuchsia;}
        #back04{background-color: #FF8C00;}
        #back05{background-color: #008B8B;}
        #back06{background-color: #6B8E23;}
    </style>
</head>
<body>
    <h3>CSS3 색 활용</h3>
    <hr>
    <div id="back01">deepskyblue(#00BFFF)</div>
    <div id="back02">brown(#A52A2A)</div>
    <div id="back03">fuchsia(#FF00FF)</div>
    <div id="back04">darkorange(FF8C00)</div>
    <div id="back05">darkcyan(#008B8B)</div>
    <div id="back06">olivedrab(#6B8E23)</div>
</body>
</html>
